# Default values for holomatch.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: mattsmith47988/holomatch
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.1.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 30000
  nodePort: 30000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

holomatch:

  hostname: 'K8s Server'
  motd: 'Welcome to my server'
  maxClients: 12
  privateClients: 0
  privatePassword: ""
  rconpassword: "iddqd"
  maxRate: 10000
  pureServer: 0
  # set holodeck doors. 1=on, 0=off (Default: 1)
  holoIntro: 0
  # set if you want a map_restart. 1=on, 0=off (Default: 1)
  doWarmup: 1
  # set time in seconds until map_restart.
  warmup: 20
  # set time you get to beam into holodeck before you can be hit
  ghostRespawn: 5
  # set time in seconds intermission can last
  intermissionTime: 30

  # add up to 4 additional master servers to report to
  additionalMasters:
    - "master.stvef.org"

  botLevel: 5
  botList:
    - tuvok
    - gowron
    - janeway
    - seven

  ffa:
    enabled: true
    # set fraglimit. Fraglimit of 0 is default for CTF. Set to 0 for no limit.
    fragLimit: 20
    # set timelimit. Timelimit of 30 is default for CTF. Set to 0 for no limit.
    timeLimit: 10
    # set weapon respawn times for free for all in seconds. May need to decrease for large number of clients. (Default: 5)
    weaponRespawn: 5
    #Make weapons respawn faster with a lot of players. 1=on, 0=off (Default: 1)
    adaptRespawn: 1
    # set voting
    allowVote: 1
    # set power multiples for quad damage (Default: 3)
    quadFactor: 3

    mapList:
      - HM_BORG3
      - HM_VOY2
      - HM_FOR1

  ctf:
    enabled: true
    # turn on friendly fire. Friendlyfire off is default for CTF. 1=on
    friendlyFire: 0
    # set flag capture limit before level changes. Set to 0 for no limit (Default: 8)
    captureLimit: 10
    # set fraglimit. Fraglimit of 0 is default for CTF. Set to 0 for no limit.
    fragLimit: 0
    # set timelimit. Timelimit of 30 is default for CTF. Set to 0 for no limit.
    timeLimit: 30
    # set weapon respawn times for free for all in seconds. May need to decrease for large number of clients. (Default: 5)
    weaponRespawn: 5
    #Make weapons respawn faster with a lot of players. 1=on, 0=off (Default: 1)
    adaptRespawn: 1

    mapList:
      - CTF_KLN1
      - CTF_BREACH
      - CTF_GEOTHERMAL